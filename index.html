<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/baa6189146.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="check-list.png" type="image/x-icon">
</head>
<body>
    <div class="container">
    <h1>My Todo</h1>
    <form id="todo-form">
        <h1>Add Task to list</h1>
        <div>
        <input type="text" id="todo-input" placeholder="Add a new todo">
        <button id="add-todo" type="submit">Add Todo</button></div>
    </form>
    <div id="todo-display">
        <h2>Your Tasks:</h2>
        <ul id="todo-list"></ul>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
